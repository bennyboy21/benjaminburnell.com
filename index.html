<!DOCTYPE html>

                </div>
                <div id="about-Text-Holder">
                    <div id="about-Text">Hi, Im Ben a 14 year old Web Developer from Canada <img id="canadian-Emoji" src="https://fonts.gstatic.com/s/e/notoemoji/14.0/1f1e8_1f1e6/32.png">, and here's how it started...</div>
                </div>

                    </div>

                    <div id="JS">JS</div>
                </div>
